<body>

    <div>
        <h1>Responsive Product Grid</h1>
    </div>

    <!-- t-shirt block inline-block outter wrapper start -->
    <div class="product-wrapper">
        <div class="tshirt-block">
            <div class="tshirt-thumbnail-wrapper">

                <div class="thumbnail">
                    <img class="front side" src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png">
                    <img class="back face" src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_back.png">
                </div>

            </div>

            <div class="icon-row">

                <div class="icon">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                <div class="icon">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>
                <div class="icon sizes">
                    <span>XL</span>
                </div>

                <!-- Sizes picker block on hover -->
                <div class="sizes-picker pointer">
                    <img src="images/shirt-sizes.jpg" alt="T-shirt size options" />
                </div>

                <div class="icon color">
                    <i class="fa fa-stop fa-lg" id="blue" aria-hidden="true"></i>
                </div>

                <!-- Color picker block on hover -->
                <div class="color-picker pointer">
                    <img src="images/color-swatches.jpg" alt="T-shirt color swatches options" />
                </div>

                <div class="icon">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

        </div>

        <div class="product-info">
                <h2>Save my trees</h2>
                <span class="price">$29</span>
        </div>

    </div><!-- t-shirt inline-block wrapper end -->
